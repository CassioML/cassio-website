# Theme
theme:
  name: material
  language: en
  favicon: img/favicon.svg
  logo: images/cassio_logo1_transparent.png
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: cassio
      toggle:
        icon: material/weather-night
        name: Switch color
    - scheme: cassio_blue
      toggle:
        icon: material/weather-sunny
        name: Switch color
