site_name: CassIO
nav:
  - Home:
      - Welcome: index.md
      - DB Setup: db_setup.md
      - API Setup: api_setup.md
  - LangChain:
    - About LangChain: frameworks/langchain/about.md
    - Setup for LangChain: frameworks/langchain/setup.md
    - Prompt Templates, intro: frameworks/langchain/prompt-templates-basic.ipynb
    - Chat Prompt Templates: frameworks/langchain/chat-prompt-templates.ipynb
    - Partialing Prompt Templates: frameworks/langchain/prompt-templates-partialing.ipynb

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
#    - pymdownx.arithmatex
# extra_javascript:
#   - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

extra_css:
  - stylesheets/theme.css

plugins:
  - mkdocs-jupyter:
      include_source: True

# Theme
theme:
  name: material
  custom_dir: overrides
  language: en
  favicon: img/favicon.svg
  logo: images/cassio_logo1_transparent.png
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: cassio
      toggle:
        icon: material/weather-night
        name: Switch color
    - scheme: cassio_blue
      toggle:
        icon: material/weather-sunny
        name: Switch color
